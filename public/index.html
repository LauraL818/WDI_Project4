<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>All The Movies</title>
    <!-- MATERIALIZE-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="./css/d3.css" rel="stylesheet">
    <link href="./css/dashboard.css" rel="stylesheet">

    <!-- D3 -->
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>

   <!-- ANGULAR -->
    <script src="./js/libs/angular.js"></script>
    <script src="./js/libs/angular-ui-router.js"></script>

    <!-- MOMENTJS -->
    <script src="./js/libs/moment.js"></script>

    <!-- CHARTJS -->
    <script src="./js/libs/Chart.min.js"></script>
    <script src="./js/libs/tc-angular-chartjs.min.js"></script>

    <!-- APP -->
    <script src="./js/app.js"></script>
    <script src="./js/userService.js"></script>
    <script src="./js/authService.js"></script>
    <script src="./js/movieService.js"></script>
    <script src="./js/globalCtrl.js"></script>
    <script src="./js/movieCtrl.js"></script>
    <script src="./js/userCtrl.js"></script>
    <script src="./js/infoCtrl.js"></script>
    <script src="./js/liquidFillGauge.js"></script>

  </head>
  <body ng-app="allMovies" ng-controller="GlobalController as global">

    <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo">Logo</a>
        <ul class="right hide-on-med-and-down">
          <li><a ui-sref="movie"> Movies </a></li>
          <li ng-if="!global.isAuthed()"><a ui-sref="signup"> Sign Up </a></li>
          <li ng-if="global.isAuthed()"><a ui-sref="profile({id: global.user._id})"> Profile </a></li>
          <li ng-if="!global.isAuthed()"><a ui-sref="login"> Login </a></li>
          <li ng-if="global.isAuthed()" ng-click="global.logout()"><a ui-sref="movie"> Logout </a></li>

        </ul>
      </div>
    </nav>
    </div>

    <div ui-view></div>
  </body>
</html>
