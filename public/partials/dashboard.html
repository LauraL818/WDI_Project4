<div class="navbar-fixed">
  <nav>
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo">Logo</a>
      <ul class="right hide-on-med-and-down">
        <li><a ui-sref="home"> Home </a></li>
        <li><a ui-sref="movie"> Movies </a></li>
        <li><a ui-sref="signup" ng-hide="user.isAuthed()"> Sign Up </a></li>
        <li><a ui-sref="login" ng-hide="user.isAuthed()"> Login </a></li>
        <li ng-show="user.isAuthed()"><a ui-sref="profile"> Profile</a></li>
        <li ng-show="user.isAuthed()" ng-click="user.logout()"><a ui-sref="home">Logout</a></li>
      </ul>
    </div>
  </nav>
</div>

<h1 ng-init="info.getDetails()">Dashboard</h1>
<h3>{{info.movie.title}}</h3>
<img ng-src="http://image.tmdb.org/t/p/w500{{info.movie.poster_path}}" alt="" height="250px" width="200px"/>
<h5>{{info.release}}</h5>
<button ng-click="info.details = true; info.main = true" ng-hide="info.overview">Details</button>
<button ng-click="info.overview = true; info.main = true" ng-hide="info.details">Overview</button>
<button ng-click="info.main = false; info.details = false; info.overview = false" ng-show="info.main">Dashboard</button>

<div ng-show="info.overview">Overview</div>
<div ng-show="info.details">Details</div>
