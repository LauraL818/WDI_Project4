
<!-- Basic Movie Facts-->

<h3 ng-init="info.getDetails(); info.findSimilar()" ng-model="info.title">{{info.movie.title}}</h3>
<img ng-src="http://image.tmdb.org/t/p/w500{{info.movie.poster_path}}" alt="" height="250px" width="200px"/>
<h5>{{info.release}}</h5>
<!--End Basic Movie Facts-->

<button ng-click="info.addMovie()" ng-if="global.isAuthed()">Add Movie</button>
{{user.user._id}}

<!--Buttons to toggle between graphs and overview-->
<button ng-click="info.overview = true; info.main = true" ng-hide="info.overview">Overview</button>
<button ng-click="info.main = false; info.overview = false" ng-show="info.main">Dashboard</button>

<!-- Movie Overview -->
<div ng-show="info.overview">{{info.movie.overview}}</div>

<!-- Fill Gauge Graphs -->
<div class="row" ng-hide="info.overview">
  <div class="col s12 m4 center-align">
        <h5>Revenue</h5>
        <p>(in millions)</p>
          <d3-chart id="fill1" revenue="{{info.revenue}}"></d3-chart>
  </div>
  <div class="col s12 m4 center-align">
        <h5>Rating</h5>
        <p>(voter average)</p>
          <d3-chart id="fill2" rating="{{info.rating}}"></d3-chart>
  </div>
  <div class="col s12 m4 center-align">
        <h5>Budget</h5>
        <p>(in millions)</p>
          <d3-chart id="fill3" budget="{{info.budget}}"></d3-chart>
  </div>
</div>
<!-- End Fill Gauge Graphs -->

  <div class="similar-films">
      <div class= "similar" ng-repeat="similar in info.similarFilms">
        <img  ui-sref="dashboard({id: similar.id})" ng-click="movies.getOne()" ng-src="http://image.tmdb.org/t/p/w500{{similar.poster_path}}" alt="" width="64px" height="150px" style='border:1px solid black' />
      </div>
  </div>
