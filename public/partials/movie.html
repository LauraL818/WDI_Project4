<div class="navbar-fixed"  ng-init="movies.getMovies()">
  <nav>
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo">Logo</a>
      <ul class="right hide-on-med-and-down">
        <li><a ui-sref="home"> Home </a></li>
        <li><a ui-sref="movie"> Movies </a></li>
        <li><a ui-sref="profile"> Profile</a></li>
        <li ng-click="user.logout()"><a ui-sref="home">Logout</a></li>
      </ul>
    </div>
  </nav>
</div>

<h1>Movie</h1>

<form ng-submit="movies.findMovie()">
 <div class="input-field">
   <input ng-model="movies.searchField" id="search" type="search" required>
   <label for="search"><i class="material-icons">search</i></label>
   <i class="material-icons">close</i>
   <button type="submit" ng-click="movies.searches = true">Search</button>
 </div>
</form>

<div class="container" ng-hide="movies.searches">
  <div class="row">
    <div ng-repeat="r in movies.recent">{{r.title}}
      <br>
      <img  ui-sref="dashboard({id: r.id})" ng-click="movies.getOne()" ng-src="http://image.tmdb.org/t/p/w500{{r.poster_path}}" alt="" width="150px" height="200px" />
    </div>
   </div>
 </div>

 <ul ng-show="movies.searches">
   <li ng-repeat="result in movies.searchResults"><span ng-click="movies.searches = false" ui-sref="dashboard({id: result.id})" >{{result.title}}</span></li>
 </ul>
