<!-- USER EDIT -->
<button ng-click="user.display()" ng-show="!user.active">Show</button>


<div ng-show="!user.editing" ng-hide="!user.active">
  <h5>{{user.user.email}}</h5>
  <button ng-click="user.edit()">Edit</button>
</div>

<form ng-if="user.editing" ng-submit="user.update()">
	<input ng-model="user.editingUser.email" type="text" placeholder="Email">
	<button type="submit">Update User!</button>
	<button ng-click="user.delete()" ui-sref="movie">Delete Account</button>
</form>
<!-- USER EDIT -->

<!-- MOVIE INFO -->
<div class="container" ng-init="user.getUserMovies()">
  <div class="row">
    <div ng-repeat="film in user.userMovies" >{{film.title}}
      <br>
      <img  ui-sref="dashboard({id: film.id})" ng-src="http://image.tmdb.org/t/p/w500{{film.poster}}" alt="" width="150px" height="200px" />
      <button ng-click="user.removeMovie(film)">Delete Film</button>
    </div>
   </div>
 </div>

 <button ng-click="user.analyze = true" ng-show="!user.analyze"> Compare Movies </button>
 <button ng-click="user.analyze = false" ng-show="user.analyze"> Done </button>
 <!-- MOVIE INFO -->

 <!-- D3 CHART -->
 <!-- <profile-chart id="profile" budget={{user.budgets}} revenue={{user.revenues}} rating={{user.ratings}} ng-if="user.budgets"></profile-chart> -->


 <div ng-show="user.analyze">
   <profile-chart id="scatter" budget={{user.budgets}} revenue={{user.revenues}} rating={{user.ratings}} title={{user.titles}} ng-if="user.budgets"></profile-chart>
 </div>


  <!-- D3 CHART -->
  <a class="waves-effect waves-light btn" ng-click="user.getBarChart()">Get Bar Chart</a>
  <!-- <button type="button" name="button" ng-click="user.getBarChart()">Get Bar Chart</button> -->
<div>
  <canvas id="chartjs" tc-chartjs-bar chart-options="user.options" chart-data="user.data"></canvas>
</div>
