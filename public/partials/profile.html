<div class="navbar-fixed" ng-init="user.getUserMovies()">
<nav>
  <div class="nav-wrapper">
    <a href="#!" class="brand-logo">Logo</a>
    <ul class="right hide-on-med-and-down">
      <li><a ui-sref="home"> Home </a></li>
      <li><a ui-sref="movie"> Movies </a></li>
      <li ng-show="user.isAuthed()"><a ui-sref="profile"> Profile</a></li>
      <li ng-click="user.logout()"><a ui-sref="home"> Logout</a></li>
    </ul>
  </div>
</nav>
</div>
<div ng-if="!user.editing">
  <h5>{{user.email}}</h5>
  <button ng-click="user.edit()">Edit</button>
</div>


<form ng-if="user.editing" ng-submit="user.update()">
	<input ng-model="user.editingUser.email" type="text" placeholder="Email">
	<button type="submit">Update User!</button>
</form>
